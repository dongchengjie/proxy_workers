<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<!--让iframe自适应移动端或者pc端 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>九游娱乐</title>
    <style>
        /* 设置body和html的高度为100%，以便于iFrame可以扩展到全屏 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止滚动条出现 */
        }

        /* 设置iFrame样式，使其占满整个屏幕 */
        .fullscreen-iframe {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            border: none; /* 移除边框 */
            width: 100%; /* 宽度设置为100% */
            height: 100%; /* 高度设置为100% */
        }
    </style>
